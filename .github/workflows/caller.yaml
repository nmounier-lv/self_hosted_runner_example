name: TF_CALLER
on:
  push:
    branches:
      - master
      - feature/reusable-workflow
      - feature/reusable-workflow-matrix
jobs:
  terraform:
    strategy:
      matrix:
        target:
          - gh-env: poc
            config-path: poc
          - gh-env: dev
            config-path: dev
    uses: ./.github/workflows/shared.yaml
    with:
      config-path: ${{ matrix.target.config-path }}
      gh-env:  ${{ matrix.target.gh-env }}