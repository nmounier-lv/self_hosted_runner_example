# Uncomment to automatically create workflow on each push
on:
  push:
    branches:
      - master
      - feature/*
jobs:
  plan dev:
    uses: ./.github/workflows/plan.yaml
    with:
      environment: dev
  apply dev:
    uses: ./.github/workflows/apply.yaml
    needs: plan dev
    with:
      environment: dev
  plan poc:
    uses: ./.github/workflows/plan.yaml
    with:
      environment: poc
  apply poc:
    uses: ./.github/workflows/apply.yaml
    needs: plan poc
    with:
      environment: poc